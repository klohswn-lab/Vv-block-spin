<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Spin متجر حسون</title>
  <style>
    body {
      background-color: #fff;
      color: #222;
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .product {
      width: 280px;
      background: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
    }

    .product img {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }

    .buy-btn {
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    .buy-btn:hover {
      background-color: #444;
    }

    /* القائمة الصغيرة */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #ordersList {
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      text-align: left;
      background: #fafafa;
      border-radius: 10px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <h1>متجر حسون</h1>

  <div class="products">
    <div class="product">
      <img src="M.pdf" alt="منتج 1">
      <button class="buy-btn" onclick="openPopup('منتج 1')">شراء</button>
    </div>

    <div class="product">
      <img src="N.pdf" alt="خدمة 10الاف">
      <button class="buy-btn" onclick="openPopup('خدمة 50الف')">شراء</button>
    </div>

    <div class="product">
      <img src="h" alt="منتج 3">
      <button class="buy-btn" onclick="openPopup('منتج 3')">شراء</button>
    </div>

    <div class="product">
      <img src="هنا_رابط_الصورة_4" alt="منتج 4">
      <button class="buy-btn" onclick="openPopup('منتج 4')">شراء</button>
    </div>

    <div class="product">
      <img src="هنا_رابط_الصورة_5" alt="منتج 5">
      <button class="buy-btn" onclick="openPopup('منتج 5')">شراء</button>
    </div>

    <div class="product">
      <img src="هنا_رابط_الصورة_6" alt="منتج 6">
      <button class="buy-btn" onclick="openPopup('منتج 6')">شراء</button>
    </div>
  </div>

  <h2> قائمة الطلبات</h2>
  <div id="ordersList"></div>

  <!-- نافذة الطلب -->
  <div id="popup">
    <div class="popup-content">
      <h3>اسم حسابك روب ل اشراء</h3>
      <input type="text" id="robloxName" placeholder="اسم الحساب">
      <button class="buy-btn" onclick="submitOrder()">إرسال الطلب</button>
      <button class="buy-btn" style="background:#999;margin-top:10px" onclick="closePopup()">إلغاء</button>
    </div>
  </div>

  <script>
    let currentProduct = "";

    function openPopup(productName) {
      currentProduct = productName;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function submitOrder() {
      const name = document.getElementById("robloxName").value.trim();
      if (name === "") {
        alert("رجاءً اكتب اسم حسابك.");
        return;
      }

      // حفظ الطلب في LocalStorage
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders.push({ name, product: currentProduct });
      localStorage.setItem("orders", JSON.stringify(orders));

      // تحديث العرض
      renderOrders();

      document.getElementById("robloxName").value = "";
      closePopup();
    }

    function renderOrders() {
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");
      const list = document.getElementById("ordersList");
      if (orders.length === 0) {
        list.innerHTML = "<p>لا يوجد طلبات بعد.</p>";
        return;
      }

      list.innerHTML = orders.map(o => `<p>🧍‍♂️ ${o.name} طلب ${o.product}</p>`).join("");
    }

    renderOrders();
  </script>
</body>
</html>
</body>

</html>
